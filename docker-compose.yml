version: '3.1'

services:
  backend:
    build: ./backend
    restart: always
    ports:
      - 4000:4000
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - 5173:5173

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  adminer:
    image: adminer
    ports:
      - 8000:8080
